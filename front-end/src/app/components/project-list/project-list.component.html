<div class="wrapper"> 

    <div class="test" fxLayout="row" style="padding: 20px;">
        
        <div *ngIf="!projects">
            Nu a fost gasit nici un proiect!
        </div>

        <div class="card" *ngFor="let proj of projects">
            <app-project-card [project]="proj"> </app-project-card>
        </div>

    </div>

    
    <mat-paginator [length]="length"
                   [pageSize]="6"
                   [pageSizeOptions]="[6, 12, 24]">
    </mat-paginator>
</div>
