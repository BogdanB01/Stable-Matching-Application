<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px" style="padding: 20px;">

    <div fxFlex class="table-component-holder mat-elevation-z4">
        <mat-toolbar class="table-header">
            <h1 class="mat-headline center-align"> Utilizatori </h1>
        </mat-toolbar>

        <div class="table-container">

            <div class="example-header" style="padding: 0 0px;">
                <mat-form-field floatPlaceholder="never" style="color: black; width: 100%">
                    <input matInput #filter placeholder="Cauta utilizatori">
                </mat-form-field>
            </div>

            <mat-table #table [dataSource]="dataSource" matSort style="margin-top: 20px;">
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef> Email </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.email}} </mat-cell>
                </ng-container>
                
                <ng-container matColumnDef="role">
                    <mat-header-cell *matHeaderCellDef> Rol </mat-header-cell>
                    <mat-cell *matCellDef="let row"> {{row.role}} </mat-cell>
                </ng-container>
                
                <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef> Actiuni </mat-header-cell>
                    <mat-cell *matCellDef="let row"> 
                        <button mat-icon-button>
                            <i class="material-icons">delete</i>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>

            <mat-paginator #paginator
				[length]="100"
				[pageIndex]="0"
				[pageSize]="25"
				[pageSizeOptions]="[5, 10, 25, 100]">
			</mat-paginator>
        </div>

    </div>

</div>
