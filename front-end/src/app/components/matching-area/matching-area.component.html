<div fxLayout="column" style="margin-bottom: 60px">

    <div fxLayout="column" class="service-card-content">

        <h1 class="heading"><span>Import</span></h1>
        <div fxLayout="row" class="service-card-container" fxLayout.lt-md="column" fxLayoutGap="20px">
            
			<div fxFlex.lt-md="100" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" fxFlex.gt-sm="32" class="mat-elevation-z4 service-card " >
                <img src="/assets/img/student.png" fxFlex>
                
                <h3 class="mat-title" fxFlex>Importa studentii</h3>
                <input style="display: none" type="file" (change)="uploadStudentsFile($event)" #studentsFile>
                <button mat-button type="button" (click)="studentsFile.click()">
                    <mat-icon> unarchive </mat-icon>
                    <span> Upload </span>
                </button>
            </div>

		

			<div fxFlex.lt-md="100" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" fxFlex.gt-sm="32" class="mat-elevation-z4 service-card "  >
				<img src="/assets/img/teacher.png" fxFlex>

                <h3 class="mat-title" fxFlex>Importa profesorii</h3>
               
                <input style="display: none" type="file" (change)="uploadLecturersFile($event)" #lecturersFile>
                <button mat-button type="button" (click)="lecturersFile.click()">
                    <mat-icon> unarchive </mat-icon>
                    <span> Upload </span>
                </button>

			</div>

			<div fxFlex.lt-md="100" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" fxFlex.gt-sm="32" class="mat-elevation-z4 service-card "  >
				<img src="/assets/img/grades.png" fxFlex>

                <h3 class="mat-title"  fxFlex>Importa notele</h3>
                
                <input style="display: none" type="file" (change)="uploadGradesFile($event)" #gradesFile>
                <button mat-button type="button" (click)="gradesFile.click()">
                    <mat-icon> unarchive </mat-icon>
                    <span> Upload </span>
                </button>            
            </div>
            
            <div fxFlex.lt-md="100" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" fxFlex.gt-sm="32" class="mat-elevation-z4 service-card "  >
				<img src="/assets/img/prototype.png" fxFlex>

                <h3 class="mat-title"  fxFlex>Importa cursurile</h3>

                <input style="display: none" type="file" (change)="uploadCoursesFile($event)" #coursesFile>
                <button mat-button type="button" (click)="coursesFile.click()">
                    <mat-icon> unarchive </mat-icon>
                    <span> Upload </span>
                </button>		
            </div>
        </div>

        <h1 class="heading"><span>Match</span></h1>
        <div fxLayout="row" class="service-card-container" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutAlign="center center">
            <div fxFlex.lt-md="100" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" fxFlex.gt-sm="90" class="mat-elevation-z4 service-card" >
                
                <div fxLayout="row" fxLayout.lt-md="column" fxLayoutAlign="space-between center"  fxLayoutGap="40px">
                    <img src="/assets/img/student.png" fxFlex>
                    <img src="/assets/img/switch.png" fxFlex>
                    <img src="/assets/img/prototype.png" fxFlex>
                </div>

                <div fxLayout="row">
                    <button mat-fab color="primary" (click)="match()">Match</button>
                </div>
            </div>
        </div>

        <h1 class="heading"><span>Export</span></h1>
        <div fxLayout="row" class="service-card-container" fxLayoutGap="20px" fxLayoutAlign="center center">
            <div fxFlex.lt-md="100" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" fxFlex.gt-sm="90" class="mat-elevation-z4 service-card" >
                
                <form>
                    <mat-form-field>
                      <mat-select placeholder="Alege an" [(ngModel)]="selectedYear" name="year">
                        <mat-option *ngFor="let year of years" [value]="year">
                          {{year}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  
                    <p> An selectat: {{selectedYear}} </p>
                </form>                
                <button mat-button type="button" (click)="viewHistoryForYear()">
                    <mat-icon> attachment </mat-icon>
                    <span> Vezi situatia </span>
                </button>
            </div>
        </div>

    </div>

</div>
