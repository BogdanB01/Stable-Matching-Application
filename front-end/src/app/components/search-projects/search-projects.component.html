<div fxLayout="column" class="components-container-gt-xs" [ngClass.xs]="'components-container-xs'" fxLayoutGap="20px" style="padding: 10px;">
    
    <form class="example-form" fxLayout="column">
        
        <div class="search" fxLayout="row" fxLayoutAlign="center center">

            <mat-form-field floatPlaceholder="never" fxLayout="column" style="width: 50%">
                <input matInput placeholder="{{'SEARCH.PROJECTS' | translate}}" #input>
            </mat-form-field>   
        
        </div>

        <mat-radio-group [(ngModel)]="searchType" fxLayout="row" fxLayoutGap=40px fxLayoutAlign="center center" name="test">
            <mat-radio-button value="title" color="primary">
                {{'SEARCH.BY_TITLE' | translate}}
            </mat-radio-button>

            <mat-radio-button value="tag" color="primary">
                {{'SEARCH.BY_TAG' | translate}}
            </mat-radio-button>
            
            <mat-radio-button value="lecturer" color="primary">
                {{'SEARCH.BY_LECTURER' | translate}}
            </mat-radio-button>
        </mat-radio-group>
    </form>

</div>
<app-project-list #child></app-project-list>
