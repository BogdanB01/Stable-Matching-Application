<h2 mat-dialog-title> Cauta student </h2>
<mat-dialog-content>
    <!-- <div class="test">
        <mat-form-field>
            <input matInput placeholder="Introdu numele" autocomplete="off">
        </mat-form-field>
        <button mat-icon-button>
                <i class="material-icons">search</i>
        </button>
    </div> -->

    <form class="example-form">
        <mat-form-field class="example-full-width">
          <input type="text" aria-label="Student" matInput [formControl]="searchTerm" [matAutocomplete]="auto" #name>
          <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let item of searchResult" [value]="item">
              {{ item.name }}
            </mat-option>
          </mat-autocomplete>
        </mat-form-field>
      </form>
</mat-dialog-content> 
<mat-dialog-actions> 
    <button mat-button mat-dialog-close>Anuleaza</button>
    <button mat-button (click)="assignStudent(name.value)">Adauga</button>
</mat-dialog-actions>
